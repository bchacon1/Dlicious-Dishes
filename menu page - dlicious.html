<html lang="en">

<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Menu</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <style>
        .section {

            padding: 3rem 0;

        }



        .card {

            width: 300px;

            height: 200px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            transition: box-shadow 0.3s;

        }



        .card:hover {

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }

        body {

            background-color: #f5f5f5;

            font-family: Arial, sans-serif;

            color: #121010;

        }



        .navbar {

            border-bottom: 2px solid #ddd;

        }



        .hero.is-primary {

            background-color: #8e0b9f;

            color: #121010;

        }



        .hero .title {

            font-size: 3rem;

            margin-bottom: 1rem;

        }



        .hero img {

            position: absolute;

            top: 50%;

            left: 90%;

            transform: translate(-50%, -50%);

            max-width: 400%;

            max-height: 400%;

        }

        .hero .subtitle {

            font-size: 1.5rem;

            font-weight: 300;

        }
        
        .columns {
            flex-wrap: wrap;
        }
    </style>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">

        <div class="navbar-brand">

            <a class="navbar-item" href="menu page - dlicious.html">

                <strong>D-Licious Dishes</strong>

            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarMenu">

                <span aria-hidden="true"></span>

                <span aria-hidden="true"></span>

                <span aria-hidden="true"></span>

            </a>

        </div>



        <div id="navbarMenu" class="navbar-menu">

            <div class="navbar-end">

                <a class="navbar-item" href="index.html">Home</a>

                <a class="navbar-item" href="menu page - dlicious.html">Menu</a>

                <a class="navbar-item" href="catering.html">Catering/Events</a>

            </div>

        </div>

    </nav>

    <section class="hero is-primary is-medium">

                </h2>

            </div>

        </div>

    </section>

                        <div class="card-content">

                            <p><img src="apps.png" for you to enjoy!</p>

                        </div>

                    </div>

                </div>

                <div class="column">

                    <div class="card">

                        <div class="card-content">

                            <p class="title is-4">Burgers</p>

                        </div>

                    </div>

                </div>

                <div class="column">

                            <p><img src="wings pt.2.png"></p>

                    </div>

                <div class="column">

                </div>
